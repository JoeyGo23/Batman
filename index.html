<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="/css/reset.css">
<link rel="stylesheet" type="text/css" href="/css/global.css">
<link href='http://fonts.googleapis.com/css?family=Alegreya:400italic,900italic,400,900' rel='stylesheet' type='text/css'>
<title>I'm Batman</title>
</head>
<body>

<div class="container">

    <header>
        <h1>Batman</h1>
        <ul class="nav">
            <li class="crimefighting">Crimefighter</li>
            <li class="philanthrophy">Philanthropist</li>
            <li class="bat">Bat</li>
        </ul>
    </header>

    <div class="me">
        <img src="/img/batman.jpg">
    </div>

    <section class="friends group" id="friends">
        <h2>Friends</h2>
        <ul class="group">
            <li class="alfred">
                <img src="/img/alfred.jpg">
                <b>Alfred</b>
                <i>butler</i>
            </li>
            <li class="selina">
                <img src="/img/selina.jpg">
                <b>Selina</b>
                <i>cat</i>
            </li>
            <li class="gordon">
                <img src="/img/gordon.jpg">
                <b>Gordon</b>
                <i>commish</i>
            </li>
        </ul>
        <p class="readmore"><a href="http://www.dccomics.com/characters/batman">Read our comic &rarr;</a></p>
    </section>

    <section class="jl group" id="jl">
        <h2>Justice League</h2>
        <div class="members">
            <img src="/img/superman.jpg" alt="">
            <img src="/img/wonderwoman.jpg" alt="">
            <img src="/img/flash.jpg" alt="">
            <img src="/img/greenlantern.jpg" alt="">
            <img src="/img/aquaman.jpg" alt="">
        </div>
        <p class="readmore"><a href="http://www.dccomics.com/characters/justice-league">Learn more about it &rarr;</a></p>
    </section>

    <section class="crime group" id="crime">
        <h2>Crimefighting</h2>
        <div class="villains">
            <img src="/img/joker.jpg" alt="">
            <img src="/img/scarecrow.jpg" alt="">
            <img src="/img/bane.jpg" alt="">
            <img src="/img/ras.jpg" alt="">
            <img src="/img/harley.jpg" alt="">
        </div>
    </section>

    <section class="contact group">
        <h2>Contact me</h2>
        <form action="./">
            <p>
                <textarea name="message"></textarea>
            </p>
            <p>
                <button class="btn">Submit</button>
            </p>
        </form>
    </section>

</div>

<footer class="container group">
    <div class="copyright">
        Â© 2014 Bruce Wayne<br>
        <a href="mailto:bruce@wayneenterprises.com">bruce@wayneenterprises.com</a>
    </div>

    <nav>
        <a href="#friends">Friends</a>
        <a href="#jl">Justice League</a>
        <a href="#crime">Crimefighting</a>
    </nav>

</footer>

</body>
</html>
